<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>SmartAM - Executive Wealth Hub</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <!-- Keep Tailwind CDN for styling to maintain design consistency without extra config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-emerald": "#10B981",
                        "brand-dark": "#064E3B", // Deeper emerald for gradients
                        "accent-gold": "#D4AF37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#050505", // Darker black
                        "card-dark": "#0A0F0D", // Very subtle green tint black
                    },
                    fontFamily: {
                        "publicSans": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                    },
                    animation: {
                        "fade-in": "fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards",
                        "fade-in-up": "fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards",
                        "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                        "shimmer": "shimmer 2.5s linear infinite",
                        "float": "float 6s ease-in-out infinite",
                        "scan": "scan 2s ease-in-out infinite",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" },
                        },
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(15px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        },
                        shimmer: {
                            "0%": { backgroundPosition: "-200% 0" },
                            "100%": { backgroundPosition: "200% 0" }
                        },
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-10px)" },
                        },
                        scan: {
                            "0%": { top: "0%", opacity: "0" },
                            "10%": { opacity: "1" },
                            "90%": { opacity: "1" },
                            "100%": { top: "100%", opacity: "0" }
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-zinc-950 text-slate-900 dark:text-white font-publicSans overflow-x-hidden antialiased;
                -webkit-tap-highlight-color: transparent;
            }
        }
        
        /* Global Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: rgba(10, 15, 13, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .ai-pulse-glow {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5), 0 0 30px rgba(16, 185, 129, 0.2);
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
